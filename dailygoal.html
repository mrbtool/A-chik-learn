<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily learn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

<style>
    /* --- GLOBAL RESETS --- */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Outfit', sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        background-color: #f1f5f9; 
        background-image: 
            radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
            radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, hsla(225,39%,30%,0) 50%), 
            radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, hsla(339,49%,30%,0) 50%);
        padding: 20px; 
        overflow-x: hidden;
        min-height: 100vh;
        perspective: 1200px;
        transform-style: preserve-3d;
    }

    /* --- HOME VIEW --- */
    .view-section {
        transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s;
        backface-visibility: hidden;
    }
    
    .view-section.depth-blur {
        transform: scale(0.92) translateZ(-50px);
        opacity: 0.5;
        filter: blur(4px) grayscale(0.4);
    }

    h1 {
        color: #0f172a;
        font-size: 34px;
        font-weight: 900; 
        margin-bottom: 30px;
        margin-left: 5px;
        letter-spacing: -1px;
        text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
    }

    .list-wrapper {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px; 
        min-height: 50vh;
        padding-bottom: 50px;
    }

    /* --- CARD STYLING --- */
    .card {
        position: relative;
        height: 170px;
        border-radius: 32px;
        padding: 28px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden; 
        box-shadow: 
            0 15px 35px -5px rgba(0, 0, 0, 0.15),
            0 8px 10px -6px rgba(0, 0, 0, 0.1),
            inset 0 -6px 0 rgba(0, 0, 0, 0.15),
            inset 0 2px 0 rgba(255, 255, 255, 0.25);
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            to bottom right, 
            rgba(255,255,255,0.3) 0%, 
            rgba(255,255,255,0.05) 40%, 
            rgba(0,0,0,0) 50%
        );
        pointer-events: none;
        z-index: 0;
    }

    .card:active {
        transform: scale(0.96) translateY(2px);
    }

    .card-title {
        position: relative;
        z-index: 2; 
        pointer-events: none;
        color: #ffffff; 
        font-size: clamp(19px, 4vw, 24px);
        font-weight: 900; 
        line-height: 1.1;
        width: 60%;
        word-break: break-word; 
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-shadow: 
            1px 1px 0px rgba(0,0,0,0.1),
            2px 2px 0px rgba(0,0,0,0.1),
            0 8px 20px rgba(0,0,0,0.3);
        margin: 0;
    }

    .illustration {
        position: absolute;
        right: 15px;    
        bottom: 10px;   
        width: 125px;   
        height: 125px;  
        object-fit: contain; 
        object-position: bottom right;
        z-index: 1;
        pointer-events: none;
        filter: drop-shadow(-8px 10px 12px rgba(0,0,0,0.3));
        animation: float3D 4.5s ease-in-out infinite;
        transform-origin: bottom center;
    }
    
    @keyframes float3D {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(2deg); }
        100% { transform: translateY(0) rotate(0deg); }
    }

    .loading-msg {
        text-align: center;
        color: #64748b;
        margin-top: 50px;
        font-weight: 700;
        background: white;
        padding: 15px 25px;
        border-radius: 50px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        margin-inline: auto;
        width: fit-content;
    }

    /* --- RUNNER (Full Screen) --- */
    #full-runner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        z-index: 9999;
        
        /* Start state: slightly above and faded out */
        transform: translateY(-80px) scale(0.92); 
        opacity: 0;
        pointer-events: none;

        transform-origin: center center;
        box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        border-radius: 0; 
        overflow: hidden;

        /* Default transition for opening */
        transition: 
            transform 0.7s cubic-bezier(0.19, 1, 0.22, 1), 
            opacity 0.6s ease;
        will-change: transform, opacity;
    }

    #full-runner.active {
        transform: translateY(0) scale(1);
        opacity: 1;
        pointer-events: auto;
    }

    #runner-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 10000;
    }

</style>
</head>
<body>

<div id="home-view" class="view-section">
    <h1>Daily Learn</h1>
    <div class="list-wrapper" id="goal-list">
        <div class="loading-msg">Summoning Mascots...</div>
    </div>
</div>

<!-- RUNNER WRAPPER -->
<div id="full-runner">
    <iframe id="runner-frame"></iframe>
</div>

<!-- FIREBASE & LOGIC -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCGqzSqonv0THJ33BEZbO5PJhaHd8I-IQg",
        authDomain: "a-chik-learn.firebaseapp.com",
        projectId: "a-chik-learn",
        storageBucket: "a-chik-learn.firebasestorage.app",
        messagingSenderId: "960876567489",
        appId: "1:960876567489:web:13f34adb81759a88ed6d40",
        measurementId: "G-97YK0CPMXL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- FETCH GOALS ---
    async function fetchGoals() {
        const listContainer = document.getElementById('goal-list');
        try {
            const q = query(collection(db, "daily_goals"), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                listContainer.innerHTML = '<div class="loading-msg">No goals today.</div>';
                return;
            }

            listContainer.innerHTML = '';
            querySnapshot.forEach((doc, index) => {
                createCard(doc.data(), index, listContainer);
            });
        } catch (error) {
            console.error(error);
            listContainer.innerHTML = '<div class="loading-msg" style="color:#ef4444">Error loading data.</div>';
        }
    }

    function createCard(item, index, container) {
        const card = document.createElement('div');
        card.className = 'card';
        
        const baseColor = item.color || '#3b82f6';
        card.style.background = `linear-gradient(145deg, ${baseColor}, ${adjustColor(baseColor, -30)})`;
        
        card.onclick = (e) => {
            runHtml(item.html);
        };

        const imgSrc = item.image || "https://cdn3d.iconscout.com/3d/premium/thumb/target-2882798-2409540.png";
        const delay = index * 0.1;

        card.innerHTML = `
            <div class="card-title" style="animation: fadeIn 0.6s ease ${delay}s forwards;">${item.title}</div>
            <img src="${imgSrc}" class="illustration" style="animation-delay: -${Math.random() * 3}s">
        `;
        container.appendChild(card);
    }

    function adjustColor(color, amount) {
        return '#' + color.replace(/^#/, '').replace(/../g, color => ('0'+Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2));
    }

    // --- RUNNER LOGIC ---
    const runner = document.getElementById('full-runner');
    const iframe = document.getElementById('runner-frame');
    const homeView = document.getElementById('home-view');

    window.runHtml = (htmlContent) => {
        if (!htmlContent) return alert("No content.");
        
        const doc = iframe.contentWindow.document;
        doc.open();
        doc.write(htmlContent);
        doc.close();

        // Clean slate for open animation
        runner.style.transition = '';
        runner.style.transform = '';
        
        // Add history state so back button works
        window.history.pushState({ page: 'runner' }, '', '');
        
        requestAnimationFrame(() => {
            runner.classList.add('active');
            homeView.classList.add('depth-blur'); 
        });
    }

    // Handle Device Back Button
    window.addEventListener('popstate', () => {
        if (runner.classList.contains('active')) {
            closeRunner(true); 
        }
    });

    function closeRunner(animate) {
        homeView.classList.remove('depth-blur');
        
        if (animate) {
            // SLIDE DOWN Animation on close
            runner.style.transition = 'transform 0.4s ease-in, opacity 0.4s ease-in';
            runner.style.transform = 'translateY(100vh)';
            
            // Wait for transition to complete before resetting
            setTimeout(resetRunner, 400); 
        } else {
            resetRunner();
        }
    }

    function resetRunner() {
        // 1. Immediately disable transitions
        runner.style.transition = 'none';
        
        // 2. Remove active class and clear transforms
        runner.classList.remove('active');
        runner.style.transform = ''; 
        runner.style.opacity = ''; 
        
        // 3. Clear content
        iframe.src = 'about:blank';
        
        // 4. Force a reflow
        void runner.offsetWidth; 
        
        // 5. Clear inline transition
        runner.style.transition = ''; 
    }

    fetchGoals();
</script>
</body>
</html>
